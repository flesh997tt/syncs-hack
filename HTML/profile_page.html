<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>
<body style="background-color:#f0f0f0;">
    <div class="container">
        <!-- Navigation Bar -->


        <!-- Logo Section -->
        <div class="logo">
            <img src="/static/logo.png" alt="Logo" width="300">
        </div>

        <h1>Profile Page</h1>
        <p><strong>Username:</strong> {{ username }}</p>
        <!-- Additional profile information can be added here -->

        <form method="POST" action="{{ url_for('profile') }}">
            <div class="input-group">
                <input type="url" id="calendar_url" name="calendar_url" placeholder="Enter your calendar URL" required>
            </div>
            <button type="submit" class="button">Save Calendar URL</button>
        </form> 

        <div class="nav-bar">
            <a href="friend_list.html" class="button">Back to Friends</a>
            <a href="login.html" class="button">Sign Out</a>
        </div>

    </div>
</body>
</html>
