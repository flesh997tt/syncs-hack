<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Friends</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>
<body style="background-color:#f0f0f0;">
    <div class="container">
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <a href="profile_page" class="profileButton">Profile</a>
        </div>

        <!-- Logo Section -->
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="300">
        </div>

        <h1>Welcome, {{ name }}!</h1>
        <h2>Your Friends</h2>

        <ul class="friends-list">
            {% for friend in friend_list %}
                <li class="friend-box">
                    {{ friend[0] }}
                    <img src="{{ url_for('static', filename='' + ('6ball.png' if friend[1] == 'True' else 'Antu_8-ball-pool.svg.png')) }}" alt="{{ friend[1] }} cue ball" class="status-icon">
                </li>
            {% endfor %}
        </ul>

        <form method="POST" action="{{ url_for('add_friend') }}">
            <div class="input-group">
                <input type="text" id="friend_name" name="friend_name" placeholder="Enter friend's username" required>
            </div>
            <button type="submit" class="button">Add Friend</button>
        </form>

        <a href="login" class="button">Sign Out</a>
    </div>
</body>
</html>
